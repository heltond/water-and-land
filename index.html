<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Water Pollution and Land Use</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/materia/bootstrap.min.css"
        integrity="sha384-B4morbeopVCSpzeC1c4nyV0d0cqvlSAfyXVfrPJa25im5p+yEN/YmhlgQP/OyMZD" crossorigin="anonymous">

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            border: 1px solid black;
            position: absolute;
            top: 0;
            left: 0;
            height: 50%;
            width: 50%;
        }

        #svg {
            border: 1px solid black;
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
        }

        #map2 {
            border: 1px solid black;
            position: absolute;
            top: 0;
            right: 0;
            height: 50%;
            width: 50%;
        }

        #map3 {
            border: 1px solid black;
            position: absolute;
            bottom: 0;
            left: 0;
            height: 50%;
            width: 50%;
        }

        #map4 {
            border: 1px solid black;
            position: absolute;
            bottom: 0;
            right: 0;
            height: 50%;
            width: 50%;
        }


        #info {
            width: 300px;
            border: 5px solid gray;
            background: rgba(244, 244, 244, 0.8);
            background-color: #A9A9A9;
            color: rgba(20, 20, 20, 0.8);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            height: 33vh;
            padding: 10px;
            margin: 20px;
            z-index: 9000;
            position: absolute;
            top: 50px;
            visibility: hidden;
        }

        #info div {
            padding: 10px;
        }

        #info h2 {
            font-size: 1.3em;
            margin: 0 0 5px 0;
        }

        #info-button {
            padding: 8px 5px;
            border: 2px solid rgba(244, 244, 244, 0.2);
            background: gray;
            border-radius: 5px;
            position: fixed;
            top: 12px;
            left: 150px;
            z-index: 9999;
            cursor: pointer;
            font-size: 0;
            line-height: 19.5px;
            color: white;
        }

        #info-button:hover {
            background: #ADD8E6;
            color: black;
            font-size: 13px;
        }

        #readme {
            padding: 8px 5px;
            border: 2px solid rgba(244, 244, 244, 0.2);
            background: gray;
            border-radius: 5px;
            position: fixed;
            top: 12px;
            left: 50px;
            z-index: 9999;
            cursor: pointer;
            font-size: 0;
            line-height: 19.5px;
        }

        #readme:hover {
            background: #ADD8E6;
            color: black;
            font-size: 13px;
        }

        #source {
            padding: 8px 5px;
            border: 2px solid rgba(244, 244, 244, 0.2);
            background: gray;
            border-radius: 5px;
            position: fixed;
            top: 12px;
            left: 250px;
            z-index: 9999;
            cursor: pointer;
            font-size: 0;
            line-height: 19.5px;
        }

        #source:hover {
            background: #ADD8E6;
            color: black;
            font-size: 13px;
        }

     </style>

</head>

<body>

    <div id='map'></div>
    <div id='map2'></div>
    <div id='map3'></div>
    <div id='map4'></div>

    <a id="readme" title="About the project" href="https://github.com/heltond/water-and-land"><img
            src="images/information.svg"> Learn more</a>
    <button id="info-button" title="Information" onclick="myInfo()"><img src="images/about.svg"> About</button>
    <a id="source" href="https://ecology.wa.gov/Research-Data/Data-resources/Geographic-Information-Systems-GIS/Data"
        title="Data source"><img src="images/data-link.svg"> Link to data</a>

    <div id='info'>
        <div>
            <h2 class="text-dark">About this map</h2>
            <p class="text-dark">
                This map compares water pollution and land use in Washington.
            </p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
        </script>
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src='main.js'></script>

    <script>


        var clicked = false
        function myInfo() {

            var x = document.getElementById('info');
            var y = document.getElementById('info-button');
            if (clicked) {
                y.style.background = 'gray';
                x.style.visibility = 'hidden';
            } else {
                y.style.background = '#ADD8E6'
                x.style.visibility = 'visible';
            }
            clicked = !clicked

        }


    </script>

</body>

</html>
